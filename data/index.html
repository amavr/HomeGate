<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <style type="text/css">
        input[type="text"] {
            margin-bottom: 8px;
            font-size: 20px;
        }

        input[type="submit"] {
            width: 180px;
            height: 60px;
            margin-bottom: 8px;
            font-size: 20px;
        }
    </style>
    <center>
        <h3>WiFi Settings</h3>
        <form action="/connect" method="POST">
            <input type="text" name="ssid" placeholder="SSID" value="">
            <input type="text" name="pass" placeholder="Pass" value="">
            <input type="submit" value="Submit">
        </form>
        <h3>Switch WiFi mode</h3>
        <form action="/ap" method="POST">
            <input type="submit" value="Access Point">
        </form>
        <form action="/local" method="POST">
            <input type="submit" value="Local Mode">
        </form>
        <form action="/exit" method="POST">
            <input type="submit" value="Exit Portal">
        </form>
    </center>
</body>

</html>
